<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>

    <div class="phase active" id="phaseOne">
        <h1>Welcome</h1>
        <button class="button0">step 2</button>
    </div>
    <div class="phase hidden" id="phaseTwo">
        <h1>Give us your name</h1>
        <label for="name"></label>
        <input type="text" id="name">
        <br><br>
        <button class="button1">step 3</button>
    </div>
    <div class="phase hidden" id="phaseThree">
        <h1>Hi, {name}</h1>
        <label for="coffeeYesNo">Would you like some coffee?</label>
        <select name="coffee" id="coffeeYesNo">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <br><br>
        <button class="button2">step 4</button>
    </div>
    <div class="phase hidden" id="phaseFour">
        <h1>Here you go!</h1>
        <img src="" alt="image of coffee cup">
        <br><br>
        <button class="button3">Back to start</button>
    </div>
</body>
</html>
